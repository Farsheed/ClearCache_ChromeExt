<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Storage Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="icon-wrapper">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
          </svg>
        </div>
        <div>
          <h1 class="title">Storage Cleaner</h1>
          <p class="subtitle">Manage site storage</p>
        </div>
      </div>
    </header>

    <!-- Current Site Section -->
    <section class="section current-site">
      <div class="site-info">
        <div class="site-icon">üåê</div>
        <div class="site-details">
          <div class="site-url" id="current-url">Loading...</div>
          <div class="site-stats" id="storage-stats">Calculating storage...</div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="clear-current-site">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
          Clear This Site
        </button>
        
        <button class="btn btn-secondary" id="add-to-managed">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 4v16m8-8H4"/>
          </svg>
          Add to List
        </button>
      </div>
    </section>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="managed">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        Managed Sites
        <span class="badge" id="managed-count">0</span>
      </button>
      <button class="tab" data-tab="settings">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Settings
      </button>
    </div>

    <!-- Managed Sites Tab Content -->
    <div class="tab-content active" id="managed-content">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="search-sites" placeholder="Search managed sites..." class="search-input">
      </div>

      <div class="sites-list" id="sites-list">
        <div class="empty-state">
          <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 01-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 011-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 011.52 0C14.51 3.81 17 5 19 5a1 1 0 011 1z"/>
          </svg>
          <p class="empty-text">No managed sites yet</p>
          <p class="empty-subtext">Click "Add to List" to start managing sites</p>
        </div>
      </div>

      <div class="bulk-actions">
        <button class="btn btn-danger-outline" id="clear-all-managed">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
          Clear All
        </button>
      </div>
    </div>

    <!-- Settings Tab Content -->
    <div class="tab-content" id="settings-content">
      <div class="settings-section">
        <h3 class="settings-title">Clearing Options</h3>
        
        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Confirm before clearing</div>
            <div class="setting-description">Show confirmation dialog before clearing storage</div>
          </div>
          <input type="checkbox" id="confirm-before-clear" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Auto-clear on page load</div>
            <div class="setting-description">Automatically clear storage when visiting managed sites</div>
          </div>
          <input type="checkbox" id="auto-clear" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Show notifications</div>
            <div class="setting-description">Display notifications after clearing storage</div>
          </div>
          <input type="checkbox" id="show-notifications" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Show button on page</div>
            <div class="setting-description">Display clear button on managed sites</div>
          </div>
          <input type="checkbox" id="show-button" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="settings-section">
        <h3 class="settings-title">Storage Types</h3>
        
        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Cookies</div>
          </div>
          <input type="checkbox" id="clear-cookies" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">localStorage</div>
          </div>
          <input type="checkbox" id="clear-localstorage" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">sessionStorage</div>
          </div>
          <input type="checkbox" id="clear-sessionstorage" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">IndexedDB</div>
          </div>
          <input type="checkbox" id="clear-indexeddb" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>

        <label class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Cache Storage</div>
          </div>
          <input type="checkbox" id="clear-cache" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="settings-section">
        <h3 class="settings-title">Data Management</h3>
        
        <button class="btn btn-secondary-full" id="export-data">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
          </svg>
          Export Managed Sites
        </button>

        <button class="btn btn-secondary-full" id="import-data">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          Import Managed Sites
        </button>
      </div>

      <div class="settings-section">
        <button class="btn btn-danger-full" id="reset-extension">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
          </svg>
          Reset Extension
        </button>
      </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
