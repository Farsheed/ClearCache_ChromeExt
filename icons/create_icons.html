<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw trash can icon
            const scale = size / 128;
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = 6 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Trash can body
            ctx.beginPath();
            ctx.moveTo(30 * scale, 40 * scale);
            ctx.lineTo(35 * scale, 110 * scale);
            ctx.quadraticCurveTo(35 * scale, 115 * scale, 40 * scale, 115 * scale);
            ctx.lineTo(88 * scale, 115 * scale);
            ctx.quadraticCurveTo(93 * scale, 115 * scale, 93 * scale, 110 * scale);
            ctx.lineTo(98 * scale, 40 * scale);
            ctx.stroke();
            
            // Top line
            ctx.beginPath();
            ctx.moveTo(20 * scale, 35 * scale);
            ctx.lineTo(108 * scale, 35 * scale);
            ctx.stroke();
            
            // Handle
            ctx.beginPath();
            ctx.moveTo(50 * scale, 35 * scale);
            ctx.lineTo(50 * scale, 25 * scale);
            ctx.quadraticCurveTo(50 * scale, 20 * scale, 55 * scale, 20 * scale);
            ctx.lineTo(73 * scale, 20 * scale);
            ctx.quadraticCurveTo(78 * scale, 20 * scale, 78 * scale, 25 * scale);
            ctx.lineTo(78 * scale, 35 * scale);
            ctx.stroke();
            
            // Vertical lines in trash can
            ctx.beginPath();
            ctx.moveTo(50 * scale, 50 * scale);
            ctx.lineTo(48 * scale, 100 * scale);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(78 * scale, 50 * scale);
            ctx.lineTo(80 * scale, 100 * scale);
            ctx.stroke();
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
            });
        });
    </script>
</body>
</html>
